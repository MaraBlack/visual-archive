<section class="w-full py-12 px-4 md:px-10 lg:px-20 text-black">
    <div class="max-w-screen-xl mx-auto">
        <h1 class="font-inter uppercase tracking-[0.2em] text-2xl md:text-3xl mb-8">Collection</h1>

        <div class="flex items-center gap-3 mb-6">
            <button (click)="setFilter('all')"
                class="filter-btn px-3 py-1 rounded uppercase tracking-[0.12em] font-inter text-sm"
                [class.active]="selectedKey === 'all'">All</button>
            <button *ngFor="let k of keys" (click)="setFilter(k)"
                class="filter-btn px-3 py-1 rounded uppercase tracking-[0.12em] font-inter text-sm"
                [class.active]="selectedKey === k">{{ k }}</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6  h-1/6">
            <a *ngFor="let it of filteredItems" class="group block overflow-hidden rounded-md"
                [routerLink]="['/collection', it.key, it.id]">
                <div class="w-full h-auto bg-gray-100 overflow-hidden">
                    <img src="{{ it.img }}" alt="{{ it.title }}"
                        class="w-full h-full object-cover grayscale opacity-80 transition-all duration-[1000ms] ease-out group-hover:grayscale-0 group-hover:opacity-100" />
                </div>
                <div class="mt-3 text-sm ">
                    <div class="text-black/80 uppercase tracking-[0.12em] mr-2 font-inter">{{ it.key }}</div>
                    <div class="text-black/80 tracking-[0.12em] mr-2 font-space">{{ it.title }}</div>
                    <div class=" uppercase tracking-[0.12em] mr-2 font-inter text-black/40">{{ it.year }}
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
